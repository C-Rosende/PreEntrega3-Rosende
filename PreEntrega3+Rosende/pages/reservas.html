<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Cheers & Beers Bar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body style="background: url('../imagenes/dark-2595778.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="menu-toggle" id="menu-toggle">
        <img src="../imagenes/hamburguesa.svg" alt="Menú de hamburguesa">
    </div>
    <header>
        <div class="logo">
            <img src="../imagenes/logo.png" alt="Logo de tu bar">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li class="active"><a href="#">Reservas</a></li>
                <li><a href="ubicacion.html">Donde encontrarnos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1 style="text-align: center; color: white; padding-top: 50px; font-size: 3em;">Reservas</h1>
    <section class="content container-fluid">
        <div class="row justify-content-center align-items-center d-flex flex-column flex-md-row" style="height: auto;">
            <div class="informacion-reserva col-12 col-md-4 mb-3 d-flex" style="background-color: black; color: white; border: 2px solid white; padding: 50px; font-size: 1.5em; margin-bottom: 15px; margin-right: 30px;">
            <ul style="list-style-type: none;">
                <li>● Lunes a Jueves 12:30 a 01:00AM</li>
                <li>● Viernes y sábado 12:30 a 03:00AM</li>
                <li>● Domingo 12:30 a 23:00PM</li>
                <li>● Las horas se toman cada 30 minutos.</li>
                <li>● Los menores de edad deberán retirarse a las 21:00PM.</li>
            </ul> 
        </div>
        <div class="reserva-formulario col-12 col-md-4 mb-3 d-flex" style="background-color: white; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; font-size: 1.3em; margin-left: 30px;">
            <form id="reservaForm">
                <label for="fecha">Fecha:</label><br>
                <input type="date" id="fecha" name="fecha"><br>
                <label for="hora">Hora:</label><br>
                <input type="time" id="hora" name="hora" step="1800"><br>
                <label for="personas">Personas (máximo 8):</label><br>
                <input type="number" id="personas" name="personas" min="1" max="8"><br>
                <label for="mesa">Número de mesa (máximo 10):</label><br>
                <input type="number" id="mesa" name="mesa" min="1" max="10"><br>
                <input type="submit" value="Confirmar">
                <input type="reset" value="Cancelar">
            </form> 
        </div>
        </div>
    </section>
    <script src="../script.js" defer></script>
</body>
</html>
