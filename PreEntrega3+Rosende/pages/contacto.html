<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cheers & Beers Bar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body style="background: url('../imagenes/dark-2595778.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="menu-toggle" id="menu-toggle">
        <img src="../imagenes/hamburguesa.svg" alt="Menú de hamburguesa">
    </div>
    <header>
        <div class="logo">
            <img src="../imagenes/logo.png" alt="Logo de tu bar">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menú</a></li>
                <li><a href="./reservas.html">Reservas</a></li>
                <li><a href="./ubicacion.html">Donde encontrarnos</a></li>
                <li class="active"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1 style="text-align: center; color: white; padding-top: 50px; font-size: 3em;">Contacto</h1>
    <section class="content" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <div class="contacto" style="background-color: white; width: auto; height: auto; margin: 0 auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;">
            <form id="contactForm">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo"><br>
                <label for="asunto">Asunto:</label><br>
                <input type="text" id="asunto" name="asunto"><br>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form> 
        </div>
    </section>
    <script src="../script.js" defer></script>
</body>
</html>
